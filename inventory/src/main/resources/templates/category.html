<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>The security printing Corporation</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
<div class="content" layout:fragment="content">
    <div class="card">
        <div class="card-header">
            <span><i class="fa fa-filter" aria-hidden="true"></i>Category Summary</span>


        </div>
        <div class="card-body">
            <table id="categoryList" class="display" >

                <thead>
                <tr>
                    <th>Category Id</th>
                    <th>Category Name</th>

                </tr>
                </thead>
                <tbody>


                <tr  th:each="category: ${categoryList}" >

                    <td th:text="${category.id}" />
                    <td th:text="${category.categoryName}" />




                </tr>
                </tbody>

            </table>
        </div>
    </div>




</div>


</body>

</html>
