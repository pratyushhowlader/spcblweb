<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style >
        *,*::before,*::after{
            box-sizing: inherit;
            margin: 0;
            padding: 0;
        }
        html{
            font-size: 62.5%;
            box-sizing: border-box;

        }
        body{
            font-family: 'Roboto','sans-serif';
            line-height: 2.4rem;
            background: #eee;
        }





    </style>
</head>
<body>
<div class="container">
    <form method="post"
          role="form"
          th:action="@{/login}">
        <fieldset>
            <legend>Login</legend>
            <div class="form-group">
                <label for="txtUsername">User Name</label>
                <input type="text" name="txtUserName" id="txtUsername">
            </div>
            <div class="form-group">
                <label for="txtPassword">Password</label>
                <input type="password" name="txtPassword" id="txtPassword">
            </div>
            <button type="submit">Login</button>
        </fieldset>

    </form>
</div>


</body>
</html>
