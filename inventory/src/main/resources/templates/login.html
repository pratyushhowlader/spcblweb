<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            width:500px;
            height:100vh;
            margin:300px auto;


        }
        .form-group{

        }
    </style>
</head>
<body>
<div class="container">
    <form method="post"
          role="form"
          th:action="@{/login}">
        <fieldset>
            <legend>Login</legend>
            <div class="form-group">
                <label for="txtUsername">User Name</label>
                <input type="text" name="username" id="txtUsername">
            </div>
            <div class="form-group">
                <label for="txtPassword">Password</label>
                <input type="password" name="password" id="txtPassword">
            </div>
            <button type="submit">Login</button>
        </fieldset>

    </form>
</div>
</body>
</html>
